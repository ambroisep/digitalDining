<!DOCTYPE html>
<html ng-app='dd-web'>
  <head>
    <meta charset="utf-8" />
    <title>dd-web</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <h1>Digital Dining - Web</h1>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <hr>
    <a ui-sref="menu-creator">Menu Creator</a>
    <hr>
    <br>
    <div ui-view></div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script>
      var myApp = angular.module('dd-web', ['ui.router']);

      myApp.config(function ($stateProvider) {
      //
      // For any unmatched url, redirect to /state1
      //$urlRouterProvider.otherwise("/state1");
      //
      // Now set up the states
      $stateProvider
        .state('menu-creator', {
          url: '/menu-creator',
          templateUrl: 'menu-creator/menu-creator.html'
        });
    });
    </script>

    <!--<script src="app/auth/auth.js"></script>
    <script src="app/links/links.js"></script>
    <script src="app/shorten/shorten.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>-->
  </body>
</html>
