<table class="table">
  <thead>
    <tr>
      <th>Table Number</th>
      <th>Table Size</th>
      <th>
        <button class="btn btn-primary btn-sm" ng-click="tables.add = true" ng-hide="tables.add">Add table</button>
        <button class="btn btn-primary btn-sm" ng-click="tables.add = false" ng-show="tables.add">Hide add table</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-show="tables.add">
      <td>
        <input type="number" name="tnum" class="form-control input-sm" ng-model="tables.new.tableNumber" placeholder="Table Number">
      </td>
      <td>
        <input type="number" name="seats" class="form-control input-sm" ng-model="tables.new.seats" placeholder="Table Size">
      </td>
      <td>
        <button class="btn btn-sm" ng-disabled="!(tables.new.tableNumber && tables.new.seats)"
          ng-click="submitTable()">Submit table</button>
      </td>
    </tr>
    <tr ng-repeat="table in tables.data | orderBy:'attributes.tableNumber'">
      <td ng-hide="table.edit">
        {{table.attributes.tableNumber}}
      </td>
      <td ng-show="table.edit">
        <input type="number" class="form-control input-sm"
          value = {{table.attributes.tableNumber}} ng-model="table.attributes.newTableNumber">
      </td>
      <td ng-hide="table.edit">
        {{table.attributes.seats}}
      </td>
      <td ng-show="table.edit">
        <input type="number" class="form-control input-sm"
          value = {{table.attributes.seats}} ng-model="table.attributes.newSeats">
      </td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true" ng-hide="table.edit || table.remove" ng-click="table.edit = true"></span>
            <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="table.edit || table.remove" ng-click="updateOrRemoveTable(table)"></span>
          </button>
          <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-trash" aria-hidden="true" ng-hide="table.edit || table.remove" ng-click="table.remove = true"></span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-show="table.edit || table.remove" ng-click="table.remove = false; table.edit = false"></span>
          </button>
        </div>
      </div>
      </td>
    </tr>
  </tbody>
</table>
