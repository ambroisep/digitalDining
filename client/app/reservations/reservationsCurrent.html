<table class="table">
  <thead>
    <tr>
      <th>Table</th>
      <th>Party Size</th>
      <th>Party Name</th>
      <th>Meal Started</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="party in parties.seated">
      <td>
        {{party.attributes.tableNumber}}
      </td>
      <td>
        {{party.attributes.partySize}}
      </td>
      <td>
        {{party.attributes.partyName}}
      </td>
      <td>
        {{getWaitingTime(party) + ' ago'}}
      </td>
    </tr>
  </tbody>
</table>
