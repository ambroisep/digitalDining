<ion-view view-title="Restaurants Nearest You">
  <ion-content>
    <div collection-repeat = 'rest in restaurants' class="list card">
        <div class="item item-avatar">
          <img src="../../img/pizza.jpeg">
          <h2>{{rest.attributes.restaurantName}}</h2>
          <p>{{rest.attributes.restaurantAddress}} {{rest.attributes.restaurantCity}} {{rest.attributes.restaurantState}}</p>
        </div>

        <div class="item item-image">
          <img src="../../img/pizza.jpeg">
        </div>

        <a class="item item-icon-left assertive" ng-click='focusRestaurant(rest)' href='#/nav/restaurantMenu' >
          <i class="ion-arrow-right-a"></i>
          See menu, hours and check-in
        </a>
    </div>
    <br>
    <br>
  </ion-content>
</ion-view>
