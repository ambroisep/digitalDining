<ion-view view-title="Home">
  <ion-content>
    <h1>Restaurants In Your Location</h1>
    <div collection-repeat = 'rest in restaurantList'>
      <div class="list card">

      <!--   <div>
          <h2>{{rest.restaurantName}} </h2>
        </div> -->

        <div class="item item-image menuItem">
          <img src="{{rest.restaurantImg}}">
          <h2>{{rest.restaurantName}} </h2>
        </div>
        <br>
      </div>
    </div>
    
  </ion-content>
</ion-view>
