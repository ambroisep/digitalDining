<ion-view view-title="Home">
  <ion-content>
    <h1>Restaurants In Your Location</h1>
    <div collection-repeat = 'restaurant in restaurantList'>
      <ion-item class = 'restaurantContainer'>
      <img src = "{{restaurant.restaurantImg}}">
      <span class = 'restaurantName'>{{restaurant.restaurantName}} </span>
      </ion-item>
    </div>
    
  </ion-content>
</ion-view>
