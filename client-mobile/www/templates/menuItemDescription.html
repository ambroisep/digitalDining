<ion-view>
  <ion-content>
    <ion-item>
    <div class="list card">
      <div class="item item">
        <h2>{{focusedMenuItem.title}}</h2>
        <p>{{focusedMenuItem.description}}</p>
      </div>
      <button ng-show='isCheckedIn' class='addToOrder' ng-click='addItemToOrder(focusedMenuItem)'>
      Add Item to Order
      </button>
    </div>
    </ion-item>
  </ion-content>
</ion-view>
