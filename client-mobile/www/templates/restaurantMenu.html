<ion-view view-title="Menu">
  <ion-content>
    <h1>Menu</h1>
    <!-- dummy data -->
    <ion-item ng-repeat="food in menuItemsSample" href="#/app/playlists/{{playlist.id}}" class = 'menuItem'>
        <span class = 'foodName'>{{food.name}}</span>
        <span class = 'indgredients'> {{food.ingredients}} </span>
        <span class = 'foodImg'> <img src = '{{food.image}}'></span>
    </ion-item>
    <!-- these will be for actual food categories on the menu -->
    <div class="item item-divider">
      Appetizers
    </div>
    <div class="item item-divider">
      Entrees
    </div>
    <div class="item item-divider">
      Desserts
    </div>

    
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-calm">
      <div class="buttons">
        <button class="button">Current Check</button>
      </div>
      <h1 class="title">Title!</h1>
      <div class="buttons" ng-click="doSomething()">
        <button class="button">Call a Server!</button>
      </div>
    </ion-footer-bar>
</ion-view>
